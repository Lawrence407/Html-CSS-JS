<!DOCTYPE html>
<html>
	<head>
		<title>Furry Friends Campaign: jQuery Proof-of-Concept</title>
		<link rel="stylesheet" type="text/css" href="styles/ch01.css">
	</head>
	<body>
		<div id="clickMe">Show Me the Furry Friend of the Day</div>
		<div id="picframe">		
			<img src="images/furry_friend.jpg" alt="Our Furry Friend">
		</div>
		<script src="scripts/jquery-1.11.0.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#clickMe").click(function() {
					$("img").fadeIn(50000);
					$("#picframe").slideToggle(1000);
				});
			});
		</script>
	</body>
</html>
